<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Lookup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Access Image by Code</h1>
        <div class="form-group">
            <label for="code-input">Enter 4-character code:</label>
            <input type="text" id="code-input" maxlength="4">
            <button id="lookup-button">Lookup Image</button>
        </div>
        <div id="lookup-result" style="display: none;">
            <p id="result-message"></p>
        </div>
    </div>
    <script src="code-lookup.js"></script>
</body>
</html>
